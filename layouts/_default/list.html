{{ define "main" }}

<main class="list">
  <div class="summary-title">
    {{.Title}}
  </div>
  <!-- Ranges through content/posts/*.md -->
  <div class="summary-list">
    {{- range .Paginator.Pages }}
      {{- .Render "summary" }}
    {{- end }}
  </div>

  <!-- {{ partial "pagination.html" . }} -->
  {{ template "_internal/pagination.html" . }}

</main>

{{ partial "sidebar" .}}

{{ end }}
