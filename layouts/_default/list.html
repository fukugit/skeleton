{{ define "main" }}
<main class="list">
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
  <ul>
  <!-- Ranges through content/posts/*.md -->
  {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
  {{ range $paginator.Pages }}
  {{ .Render "summary" }}
  {{ end }}
  </ul>

  {{ partial "pagination.html" . }}

</main>

{{ end }}
