<article class="summary">
  {{ if .Params.thumbnail }}
  <figure>
    <a href="{{ .Permalink }}">
      <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}" />
    </a>
  </figure>
  {{ end }}

  <header>
    <h2> <a href="{{ .RelPermalink }}" >{{ .Title }}</a> </h2>
    <p class="date">{{.Date.Format "2006/01/02"}}</p>
  </header>
  <div class="summary-contant">
    {{ .Summary }}
  </div>
  {{ if .Site.Params.readmore }}
    {{ if .Truncated }}
    <div>
      <a href="{{ .RelPermalink }}">{{ T "read_more" }}</a>
    </div>
    {{ end }}
  {{ end }}
</article>
