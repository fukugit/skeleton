name = "Skeleton"
license = "MIT"
min_version = "0.41"

baseURL = "https://fukugit.github.io/skeleton/"
languageCode = "ja-JP"
title = "Blog"
publishDir = "docs"
defaultContentLanguage = "ja"
enableEmoji = true

[params]
  author = "xxx"
  description = "This is my blog. "
  github = "xxx"
  twitter = "xxx"
  utterances = "github/github.github.io"
  avatar = "https://avatars1.githubusercontent.com/u/8071941?s=460&v=4"
  url = "https://github.com/xxx"

  subtitle = "Just another site" # Subtitle of your site. Used in site header
  copyright = "John Doe" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true

[Params.widgets.social]
  # Enable parts of social widget
  twitter = "xxx"
  github = "xxx"

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = false # シングルページでサイドカラムを出すか出さないか。今は出さないよ。
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]
